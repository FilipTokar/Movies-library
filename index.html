<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Movies Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <script
    src="https://kit.fontawesome.com/9b04af449f.js"
    crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <section id="landing">
            <div class="nav__container">
                <figure>
                    <img class="logo" src="./assets/favpng_movie-logo.png" alt="">
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <a href="#" class=
                        "nav__link--anchor
                        link__hover-effect
                        no-click
                        ">Home</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class=
                        "nav__link--anchor
                        link__hover-effect
                        no-click
                        ">Browse</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__link--btn no-click">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="header__container">
                <h1 class="header__title">Browse our movies</h1>
                <div class="input__wrapper">
                    <input id="input__field" type="text" placeholder="Type a movie related keyword " onkeyup="clickInputButton(event)">
                    <button id="input__btn" class="search__wrapper" onclick="renderMovies()">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>    
    <div class="landing__overlay"></div>
    </section>
    <section id="search">
        <div class="container">
            <div class="row">
                <div class="search__container">
                    <h1 class="search__title">Search results</h1>
                </div>
                <div class="movies-list">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
